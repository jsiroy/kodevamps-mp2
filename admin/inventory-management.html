      <form id="inventory-input-form">
        <div class="d-flex flex-row flex-wrap footerNavMobileRes ">
          <!-------------------input 1--------------------------->
          <div class="tableToHide">
            <label for="item-userName ">Username</label>
            <input type="text" id="item-userName" name="item-userName">
          </div>
          <!-------------------input 2--------------------------->

            <label for="item-date">Entry date</label>

          <!-------------------input 3--------------------------->
          <div class="mb-0">
            <label for="item-serial"><span class="fontStyling">Serial No.</span>:</label>

          </div>
          <!-------------------input 4--------------------------->
          <div class="mb-0">
            <label for="item-category"><span class="fontStyling">Category</span></label>
            <input type="text" id="item-category" name="item-category " required>
            <!-- placeholder="(field required)"> -->

          <!-------------------input 5--------------------------->

            <label for="item-description"><span class="fontStyling">Description</span></label>

            <!--placeholder="(field required)"> -->

          <!-------------------input 6--------------------------->

            <label for="item-quantity"><span class="fontStyling">Quantity</span></label>

            <!--placeholder="(field required)"> -->
          </div>
          <!-------------------input 7--------------------------->
          <div class="mb-0">
            <label for="item-buyPrice"><span class="fontStyling">Buy Price</span></label>
            <input type="number" id="item-buyPrice" name="item-buyPrice" required>
            <!-- placeholder="(field required)"> -->
          </div>
          <!-------------------input 8--------------------------->
          <div class="mb-0">
            <label for="item-sellPrice"><span class="fontStyling">Sell Price</span></label>
            <input type="number" id="item-sellPrice" name="item-sellPrice" required>
            <!--placeholder="(field required)"> -->
          </div>
          <!-------------------input 9-------------------------->
          <div class="tableToHide">
            <label for="item-profit">Profit</label>
            <input type="number" id="item-profit" name="item-profit">
          </div>
          <!--------------------End of input---------------------->
        </div>
