                          <!---------input field start---------------> 
            <form id="inventory-input-form" class="pt-5">
                <div class="d-flex d-block flex-row  container-fluid justify-content-center w-75 text-xl-start">     
                            <div class="m-0 input-group-lg">
                                <label for="serial">Serial No.</label>
                                <input name="firstName" type="number" id="firstName" placeholder="">
                                <!-- <span class="error" id="firstNameError"></span> -->
                            </div>
                            <div class=" m-0 input-group-lg">
                                <label for="category">Category</label>
                                <input name="lastName" type="text" id="lastName" placeholder="">
                                <!-- <span class="error" id="lastNameError"></span> -->
                            </div>
                            <div class="m-0 input-group-lg">
                                <label for="description">Description</label>
                                <input name="description" type="text" id="add-inventory-description" placeholder="" required>
                                <!-- <span class="error" id="emailError"></span> -->
                            </div>
                            <div class=" m-0 input-group-lg">
                                <label for="buyPrice">Buy Price</label>
                                <input name="buyPrice" type="currency" id="add-inventory-buyPrice" placeholder="0.00">
                                <!-- <span class="error" id="passwordError"></span> -->
                            </div>
                            <div class="m-0 input-group-lg">
                                <label for="sellPrice">Sell Price</label>
                                <input name="sellPrice" type="currency" id="add-inventory-sellPrice" placeholder="0.00">
                                <!-- <span class="error" id="passwordError"></span> -->
                            </div>
                            <div class="m-0 input-group-lg">
                                <label for="quantity">Quantity</label>
                                <input name="quantity" type="number" id="add-inventory-quantity" placeholder="0">
                                <!-- <span class="error" id="passwordError"></span> -->
                            </div>
                       
                          <!-----------input field end-------------> 
                 <!--------------inventory input table ends here----------------------->
            </div>
            <div class="d-flex d-block container-fluid justify-content-start w-75">
                 <div class="mb-2 w-25 align-content-center">
                     <button type="submit" id="addInventory">Add item</button>
                </div>
            </div>
        </form>
