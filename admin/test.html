  <script>
 /////////////////////////////////////////////////////////////////
 const inventoryForm = document.getElementById('inventory-input-form');
const addInventoryButton = document.getElementById('addInventory');
const inventoryTableBody = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];
const inventoryData = [];

function getCurrentDateTime() {
  const now = new Date();
  const options = { 
    month: 'short', 
    day: '2-digit',
    year: 'numeric',
    hour: 'numeric',
    minute: 'numeric',
    hour12: true
  };
  return now.toLocaleString('en-US', options);
}

function addInventory() {
  const itemUserNameInput = document.getElementById('item-userName');
  const itemDateInput = document.getElementById('item-date');
  const itemSerialInput = document.getElementById('item-serial');
  const itemCategoryInput = document.getElementById('item-category');
  const itemDescriptionInput = document.getElementById('item-description');
  const itemQuantityInput = document.getElementById('item-quantity');
  const itemBuyPriceInput = document.getElementById('item-buyPrice');
  const itemSellPriceInput = document.getElementById('item-sellPrice');

   /////////////////////condition////////////////////////////////////////
          if (
    !itemCategoryInput.value ||
    !itemDescriptionInput.value ||
    !itemQuantityInput.value ||
    !itemBuyPriceInput.value ||
    !itemSellPriceInput.value
  ) {
    alert('Please fill out all required fields.');
    return;
  }
   //////////////////////////////////////////////////////////////
    
   
  const itemUserName = itemUserNameInput.value;
  const itemDate = getCurrentDateTime();
  const itemSerial = itemSerialInput.value;
  const itemCategory = itemCategoryInput.value;
  const itemDescription = itemDescriptionInput.value;
  const itemQuantity = itemQuantityInput.value;
  const itemBuyPrice = Number(itemBuyPriceInput.value).toFixed(2);
  const itemSellPrice = Number(itemSellPriceInput.value).toFixed(2);
  const itemProfit = Number(itemSellPrice - itemBuyPrice).toFixed(2)* itemQuantity;
//   const itemBuyPrice = Number(itemBuyPriceInput.value).toFixed(2);
//   const itemSellPrice = Number(itemSellPriceInput.value).toFixed(2);
//   const itemProfit =  Number(itemSellPrice - itemBuyPrice)* itemQuantity.toFixed(2);
  
  const inventoryItem = {
    itemUserName: itemUserName,
    itemDate: itemDate,
    itemSerial: itemSerial,
    itemCategory: itemCategory,
    itemDescription: itemDescription,
    itemQuantity: itemQuantity,
    itemBuyPrice: itemBuyPrice,
    itemSellPrice: itemSellPrice,
    itemProfit: itemProfit
  };
  
  inventoryData.push(inventoryItem);
  alert(`Pls. Confirm! item decription  "${itemDescription}" quantity of ${itemQuantity}pcs. will be added to the list`)
  const row = inventoryTableBody.insertRow();
  const itemUserNameCell = row.insertCell();
  const itemDateCell = row.insertCell();
  const itemSerialCell = row.insertCell();
  const itemCategoryCell = row.insertCell();
  const itemDescriptionCell = row.insertCell();
  const itemQuantityCell = row.insertCell();
  const itemBuyPriceCell = row.insertCell();
  const itemSellPriceCell = row.insertCell();
  const itemProfitCell = row.insertCell();
  ///////////////////////////////////////////////////
   // Clear input fields
   itemUserNameInput.value = '';
  itemDateInput.value = '';
  itemSerialInput.value = '';
  itemCategoryInput.value = '';
  itemDescriptionInput.value = '';
  itemQuantityInput.value = '';
  itemBuyPriceInput.value = '';
  itemSellPriceInput.value = '';
  //////////////////////////////////////////////////////
  itemUserNameCell.innerHTML = itemUserName;
  itemDateCell.innerHTML = itemDate;
  itemSerialCell.innerHTML = itemSerial;
  itemCategoryCell.innerHTML = itemCategory;
  itemDescriptionCell.innerHTML = itemDescription;
  itemQuantityCell.innerHTML = itemQuantity;
  itemBuyPriceCell.innerHTML = itemBuyPrice;
  itemSellPriceCell.innerHTML = itemSellPrice;
  itemProfitCell.innerHTML = itemProfit;
}
      
addInventoryButton.addEventListener('click', addInventory);
